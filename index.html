<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator | JS Mini Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <h2 id="value">0000</h2>
        <span id="clear">Clear</span>
        <span>รท</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span id="minus">-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
  </body>
</html>
